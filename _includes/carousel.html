{% if page.carousel %}
  <div class="flexslider" style="height: 400px;">
    <ul class="slides">
      {% for slides in page.carousel %}
      <li{% if slides.bgimg %} style="background-size: cover; background-image: url({{ slides.bgimg | asset_url }}); {{ slides.css }}"{% endif %}{% if slides.url %} data-url="{{ slides.url }}"{% endif %}>
      <img src="{{ slides.bgimg | asset_url }}">
      {{ slides.content }}
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
{% if page.carousel %}
<!-- Flexslider Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.5.0/jquery.flexslider.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.5.0/flexslider.min.css" rel="stylesheet">
<!-- Initialisation Code  -->
<script type="text/javascript">
// Initialise FlexSlider for Carousels
$(window).load(function() {
  $('.flexslider').flexslider({
    animation: "fade",
    controlNav: false,
    directionNav: true,
    slideshowSpeed: 5000,
    animationSpeed: 600,
    touch: true,
    height: 400
  });
});
</script>
{% endif %}
